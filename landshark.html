<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landshark</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="module1.html">Module 1 Project</a></li>
            <li><a href="module2.html">Module 2 Project</a></li>
            <li><a href="landshark.html">Landshark</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Landshark</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/c2KiY2kPmb8?si=wpt4YYUTWVB9lUjy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <!-- Image carousel -->
        <div class="carousel-container">
            <button class="carousel-btn prev-btn" onclick="prevSlide()">&#10094;</button>
            <div class="carousel">
                <img src="images/assembled_glamour_34.jpeg" alt="Image 1">
                <img src="images/assembled_glamour_front.jpeg" alt="Image 2">
                <img src="images/assembled_glamour_34back.jpeg" alt="Image 3">
                <!-- <img src="images/shark_and_me1.PNG" alt="Image 4">
                <img src="images/shark_and_me2.PNG" alt="Image 5">
                <img src="images/shark_and_me3.PNG" alt="Image 6"> -->
            </div>
            <button class="carousel-btn next-btn" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        const images = document.querySelectorAll('.carousel img');

        let currentIndex = 0;
        const intervalTime = 3000;
        let timer;

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            carousel.style.transform = `translateX(${-currentIndex * 100}%)`;
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            carousel.style.transform = `translateX(${-currentIndex * 100}%)`;
        }

        function startSlide() {
            timer = setInterval(nextSlide, intervalTime);
        }

        function stopSlide() {
            clearInterval(timer);
        }

        carousel.addEventListener('mouseenter', stopSlide);
        carousel.addEventListener('mouseleave', startSlide);

        startSlide();
    </script>
</body>
</html>
